<script>
  // 字符串和数组之间的转换
  let myData = 'Manchester,London,Liverpool,Birmingham,Leeds,Carlisle';
  let myNewArray = myData.split(',');
  console.log(myNewArray);
  let myNewData = myNewArray.join('@');
  console.log(myNewData);
  // 使用tostring()方法转化数组为字符串
  console.log(myNewArray.toString());

  // 添加和删除数组的方法
  let myArray = ['Manchester', 'London', 'Liverpool', 'Birmingham', 'Leeds', 'Carlisle'];
  console.log(myArray);
  myArray.push('Cardiff');
  console.log(myArray);
  myArray.push('Bradford', 'Brighton');
  console.log(myArray);
  myArray.pop();
  console.log(myArray);
  // unshift shift
  myArray.unshift('Edinburgh')
  console.log(myArray);
  myArray.unshift('aaa', 'cccc');
  console.log(myArray);
  myArray.shift()
  console.log(myArray);
</script>
