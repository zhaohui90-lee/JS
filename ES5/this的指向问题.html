<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    // 'use strict';
    // 普通函数 this指向window
    function fn() {
      console.log('普通函数的this指向', this);
    }
    window.fn()
    // 对象的方法 
    let obj = {
      say() {
        console.log('对象方法的this', this);
      }
    }
    obj.say()
    // 构造函数 this指向的是构造函数的实例
    function Star() {}
    Star.prototype.sing = function() {
      console.log('构造函数this', this);
    }
    let s = new Star()
    s.sing()

    // 绑定事件 指向的是函数的调用者
    let button = document.querySelector('button')
    button.onclick = function() {
      console.log('绑定事件的this', this);
    }

    // 定时器指向的是window
    window.setTimeout(function() {
      console.log('定时器的this', this);
    }, 1000);

    // 立即执行函数 this指向的是window
    // 严格模式下 this指向的是undefined
    for (var i = 0; i < 3; i++) {
      (function(i) {
        console.log('立即执行函数的this', this);
      })(i)
    }
    
  </script>
  
</body>
</html>
