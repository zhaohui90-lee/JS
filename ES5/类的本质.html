<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ES6之前就是通过 构造函数+ 原型实现面向对象编程

    // ES6就是通过 类 实现面向对象编程
    // 类的本质就是函数 function
    // 可以任务类 class 是构造函数的另外一种写法
    class Stars {

    }
    console.log(typeof Stars);
    // 类有原型对象prototype
    console.log(Stars.prototype);
    // 类原型对象prototype 里面有constructor 指向类本身
    console.log(Stars.prototype.constructor);
    // 类可以通过原型对象添加方法
    Stars.prototype.sing = function() {
      console.log('sing song...');
    }
    var jack = new Stars()
    console.dir(jack.sing());
    // 类的实例有__proto__ 原型指向 类的原型对象
    console.log(jack.__proto__ === Stars.prototype);
  </script>
</body>
</html>
