<script>
  // 箭头函数不绑定this关键字  箭头函数中的this  指向的是函数定义中上下文中的this
  let obj = {
    age: 20,
    fn: () => {
      console.log(this.age); // 因为对象不产生作用域 这里的this指向的是全局作用域window
    }
  }

  obj.fn() // undefined

  // 剩余参数
  // 剩余参数语法允许我们将一个不定数量的参数表示为一个数组
  let sum = (...args) => {
    let total = 0;
    args.forEach(item => total += item)
    return total
  }

  console.log(sum(1,2,3,4));
  console.log(sum(10,20));
</script>
