<script>
  // 可以改变this指向 
  // 语法： fn.apply(thisArg, [arrayArgs])
  let obj = {
    name: 'jack',
    age: 18,
    sex: '男'
  }

  function fn(param) {
    console.log(this);
    console.log(param);
  }

  fn.apply(obj)

  // let arraylike = {

  // }
  // console.log(arraylike);
  // let arr = Array.from(arraylike)
  // console.log(arr);
  fn.apply(obj, ['1', '2', '3'])
  // fn.apply(obj, arraylike)

  // apply的应用
  let arr = [1, 22, 44, 90, 3]
  let max = Math.max(...arr)
  console.log(max);
  max = Math.max.apply(Math, arr)
  let min = Math.min.apply(Math, arr)
  console.log(max, min);


  
</script>
