<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 高阶函数是对其他函数操作的函数 接受函数作为参数或者把函数作为返回值 -->
  <script>
    function fn(a, b, callback) {
      console.log(a + b);
      callback && callback()
    }
    fn(10, 12, function () {
      console.log('fn执行完成以后调用');
    })
  </script>
</body>
</html>
