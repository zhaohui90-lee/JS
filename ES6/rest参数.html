<script>
  // ES6 引入rest参数 用于获取函数的实参 代替arguments
  // ES5 获取实参的方式
  function fn() {
    console.log(arguments); // arguments是一个Object对象
  }
  fn('足球', '篮球', '排球')

  // rest参数
  function fn1(...args) {
    console.log(args); // args是一个数组
  }
  fn1('足球', '篮球', '排球')

  // rest参数必须放在所有形参的最后
  function fn2(a, b, ...args) {
    console.log(a, b);
    console.log(args);
  }
</script>
