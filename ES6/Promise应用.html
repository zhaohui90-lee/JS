<script>
  // promise.all()
  // 语法 Promise.all(iterable)
  const p1 = Promise.resolve(3)
  const p2 = 42
  const p3 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('foo')
    }, 1000);
  })
  Promise.all([p1, p2, p3]).then(values => {
    console.log(values);
  })
</script>
