<script>
  // ES6的新特性 模板字符串 ``

  // 1. 声明
  let str = `这是一个模板字符串！`;
  console.log(str);

  // 2. 内容中可以直接出现换行符
  let htm = `<ul>
              <li>篮球</li>
              <li>足球</li>
              <li>羽毛球</li>
              <li>乒乓球</li>`
  console.log(htm);
  
  // 3. 可以在内容中直接使用变量
  let name = '张三';
  let out = `${name}是一个网络名人！`;
  console.log(out);
</script>
