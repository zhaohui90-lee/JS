<script>
  // 数组的结构
  const COLORS = ['red', 'blue', 'yellow', 'green'];
  let [c1, c2, c3, c4] = COLORS
  console.log(c1);
  console.log(c2);
  console.log(c3);
  console.log(c4);

  // 对象的结构

    name: '李四',

    exam: function (params) {
      console.log('exam...');
    }
  }

  let {name, age, exam} = STUDENT
  console.log(name);
